<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/css/bootstrap.min.css">
        <script src="js/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 text-center offset-sm-3">
                    <div class="main" style="text-align: center">
                        <form name="form">
                            <input class="textview" name="textview">
                        </form>
                        <table>
                            <tr>
                                <td><input class="button" id="clean" type="button"
                                        value="C" onclick="clean()"></td>
                                <td><input class="button" type="button" value="<"
                                        onclick="back()"></td>
                                <td><input class="button" type="button"
                                        value="/" onclick="insert('/')"></td>
                                <td><input class="button" type="button"
                                        value="x" onclick="insert('*')"></td>
                            </tr>
                            <tr>
                                <td><input class="button" type="button"
                                        value="7" onclick="insert(7)"></td>
                                <td><input class="button" type="button"
                                        value="8" onclick="insert(8)"></td>
                                <td><input class="button" type="button"
                                        value="9" onclick="insert(9)"></td>
                                <td><input class="button" type="button"
                                        value="="onclick="equal()"></td>
                            </tr>
                            <tr>
                                <td><input class="button" type="button"
                                        value="4" onclick="insert(4)"></td>
                                <td><input class="button" type="button"
                                        value="5" onclick="insert(5)"></td>
                                <td><input class="button" type="button"
                                        value="6" onclick="insert(6)"></td>
                                <td><input class="button" type="button"
                                        value="-" onclick="insert('-')"></td>
                            </tr>
                            <tr>
                                <td><input class="button" type="button"
                                        value="1" onclick="insert(1)"></td>
                                <td><input class="button" type="button"
                                        value="2" onclick="insert(2)"></td>
                                <td><input class="button" type="button"
                                        value="3" onclick="insert(3)"></td>
                                <td><input class="button" type="button"
                                        value="+" onclick="insert('+')"></td>
                            </tr>
                            <tr>
                                <td><input class="button" type="button"
                                        value="O" onclick="insert(O)"></td>
                                <td><input class="button" type="button"
                                        value="." onclick="insert('.')"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <script>
                function insert(num){
                    document.form.textview.value= document.form.textview.value+num;
                }
                function equal(){
                    var exp = document.form.textview.value;
                    if(exp){
                        document.form.textview.value = eval(exp);
                    }
                    function clean(){
                        document.getElementById("clean") = "";
                    }
                    function back(){
                        var exp = document.form.textview.value;
                        document.form.textview.value =  exp.substring(0,exp.length-1);
                    }
                }
        </script>
    </body>
</html>
